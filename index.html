"><link rel="icon" type="image/png" href="app_icon/favicon-32x32.png" sizes="32x32"><link rel="icon" type="image/png" href="app_icon/favicon-96x96.png" sizes="96x96"><link rel="icon" type="image/png" href="app_icon/android-chrome-192x192.png" sizes="192x192"><meta name="msapplication-square70x70logo" content="app_icon/smalltile.png"><meta name="msapplication-square150x150logo" content="app_icon/mediumtile.png"><meta name="msapplication-wide310x150logo" content="app_icon/widetile.png"><meta name="msapplication-square310x310logo" content="app_icon/largetile.png"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link rel="stylesheet" href="css/share-icon-font/style.css"><link rel="stylesheet" href="css/style.css"><script async src="https://www.googletagmanager.com/gtag/js?id=UA-109896777-2"></script><script>function gtag(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],gtag("js",new Date),gtag("config","UA-109896777-2")</script></head><body itemscope itemtype="https://schema.org/WebPage"><div id="fb-root"></div><script async defer crossorigin="anonymous" src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v12.0&appId=1969624489963885&autoLogAppEvents=1" nonce="AfO8RN9y"></script><div id="loading" class="loading"><div class="load"><span></span> <span></span> <span></span> <span></span></div></div><div class="wrapper"><div class="content"><div class="container"><h1 class="text-center" itemprop="headline">振興五倍加碼券快速查詢</h1><div class="fb text-center"><div class="fb-like" data-layout="button_count" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div></div><div class="share_box"><ul class="share-link list-inline"><li>分享：</li><li><button class="btn facebook" onclick="shareToFacebook()" title="分享至Facebook"><i class="ic icon-ic-share-fb"></i></button></li><li><b org/WPFooter"><div class="container text-center"><p class="text-gray text-center"><a href="https://5000.gov.tw/" rel="noopener noreferrer " target="_blank" alt="振興五倍券官網" title="振興五倍券官網">振興五倍券官網</a> / <a href="https://hpm.5000.gov.tw/cp.aspx?n=211" rel="noopener noreferrer " target="_blank" alt="領取方法" title="領取方法">領取方法</a> / <a href="https://github.com/peggy-hsieh/5000gov" rel="noopener noreferrer " target="_blank" alt="振興五倍券官網" title="振興五倍券官網">開放原碼Github</a> / <a href="javascript:void(0)" onclick="clearData()">清除暫存</a><br>本網站非官方，不會儲存任何身份證相關個資</p><div class="copyright" itemprop="copyrightHolder">Copyright © 2021 <span class="author" itemprop="author">PeggyHsieh</span></div></div></footer><script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js" integrity="sha512-OqcrADJLG261FZjar4Z6c4CfLqd861A3yPNMb+vRQ2JwzFT49WT4lozrh3bcKxHxtDTgNiqgYbEUStzvZQRfgQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script><script src="js/share.js"></script></body></html>
<script>
	$(function () { 
			var OutData//存加倍券中獎單 
			var Key = {//加倍券名稱定義 
				domesticTravel: '國旅券', 
				iYuan: 'i原券', 
				agriculture: '農遊券', 
				artFunE: '藝Fun券(數位)', 
				artFunP: '藝Fun券(紙本)', 
				sports: '動滋券2.0', 
				hakka: '客庄券', 
				rgionalRevitalization: '地方創生券', 
			} 
			var No = {//中獎梯次定義 
				no1: '<span>1</span>第一週', 
				no2: '<span>2</span>第二週', 
				no3: '<span>3</span>第三週', 
				no4: '<span>4</span>第四週', 
			} 
			var all={} 
			var count=[] 
			refreshData()//執行 
			// 執行 
			function refreshData() { 
				return new Promise((resolve, reject) => { 
					// 取得資料 
					GetData().then(data => { 
						try { 
							data = JSON.parse(data); 
							OutData = data//存加倍券中獎單 
							renderData()//渲染名單 
						} catch (e) { 
							alert(e) 
						} 
						resolve(data) 
					}).catch(err => { 
						reject(err) 
					}) 
				}) 
			} 
			//不快取 
			$.ajaxSetup({ cache: false }); 

			//渲染名單 
			function renderData() { 
				let html = '' 
				let top=''
				$.each(OutData, function (index, value) { 
					if (!isEmptyObject(value)) { 
						html += `<div id="${index}" class="tabbox"><div class="no">${No[index]}</div><div class="clearfix"></div>` 
						$.each(value, function (index2, value2) { 
							html += `<div class="tr"> 
							    	<div class="key">${Key[index2]}</div> 
							    	${getNum(value2)} 
							    	 
							    </div>` 
						}); 
						html +='</div>'
						top +=`<div class="tabhead" data-action="${index}">${No[index]}</div>`
					} 
				}); 
				$.each(all, function (index, value) { 
					if(index.length==3){ 
						let two = index.slice(-2)//取後2碼 
						if(count.includes(two)){ 
							all[index] =all[index] + all[two]  
						} 
					} 
				}); 
				var sortable = []; 
				for (var vehicle in all) { 
					sortable.push([vehicle, all[vehicle]]); 
				} 
 
				sortable.sort(function(a, b) { 
					return b[1] -a[1] ; 
				}); 
				var sortHtml= '' 
				var big  
				$.each(sortable, function (index, value) { 
					if(index== 0){ 
						big = value[1]-2 
					} 
 
					if(value[1]> big){ 
						sortHtml +=`<div class="tr_box"><div class="td">${value[0]}</div><div class="td">${value[1]}</div></div>` 
					} 
				}); 
 
				$('#result2').html(`<div class="title">所有中籤號碼</div><div class="tabheadbox">${top}</div><div class="tabbodybox">${html}</div>`).addClass('show') 
				$('#result3').html(` 
					<div id="toggle"> 
						<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#ffffff"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg> 
					</div> 
					<div class="title">仇恨值排名</div> 
					<div class="tr_box"><div class="td">號碼</div><div class="td">次數</div></div> 
					<div class="table_box">${sortHtml}</div> 
				`).addClass('show') 
				let endNum = $('#result2 .tabbox').length-1
				$(`#result2 .tabheadbox .tabhead:eq(${endNum})`).addClass('active')
				$(`#result2 .tabbodybox .tabbox:eq(${endNum})`).fadeIn()

			} 
			//所有號碼 
			function getNum(data) { 
				let text = '' 
				$.map(data, function (val, i) { 
					text += `<div class="num badge">${val}</div>`; 
					if(all[val]){ 
						all[val] = all[val]+1 
					}else{ 
						all[val]=1 
						count.push(val) 
					} 
				}); 
				return text 
			} 
			//取得資料 
			function GetData() { 
				let DataJson = `https://raw.githubusercontent.com/Bgihe/5000gov/master/winNumber.json` 
				return new Promise((resolve, reject) => { 
					var jqxhr = $.getJSON(`${DataJson}`, function (data) { 
					}) 
					jqxhr.complete(function (data) { 
						resolve(data.responseText) 
					}); 
				}) 
			} 
			//判斷object是否為空 
			function isEmptyObject(obj) { 
				for (var key in obj) { 
					return false; 
				} 
				return true; 
			} 
			//全形轉換
			function ToCDB(str) { 
			    var tmp = ""; 
			    for(var i=0;i<str.length;i++){ 
			        if (str.charCodeAt(i) == 12288){
			            tmp += String.fromCharCode(str.charCodeAt(i)-12256);
			            continue;
			        }
			        if(str.charCodeAt(i) > 65280 && str.charCodeAt(i) < 65375){ 
			            tmp += String.fromCharCode(str.charCodeAt(i)-65248); 
			        } 
			        else{ 
			            tmp += String.fromCharCode(str.charCodeAt(i)); 
			        } 
			    } 
			    return tmp 
			} 
			//送出查詢 
			$(document).on('click', '#send', function (event) { 
				$('#loading').fadeIn(500) 
				$('#result').html('')
				let Id = $('#value').val().replace(/\s+/g,'').replace("，", ",");
				Id = ToCDB(Id)
				$('#value').val(Id)
				let Type = $('input[name=type]:checked').val()
				localStorage.setItem('userId',Id)
				localStorage.setItem('userType',Type)
				if (Id == '' || Id.length < 3) { 
					$('#danger').addClass('show') 
					$('#loading').fadeOut(500) 
				} else { 
					$('#danger').removeClass('show') 
					arr = Id.split(',');//注split可以用字元或字串分割 
					let html = '<div class="title">振興五倍券查詢結果</div>' 
					let format = true 
					$.each(arr, function (indexId, valueId) { 
						if (valueId == '' || valueId.length < 3) { 
							format = false 
						} 
						else { 
							$('#danger').removeClass('show') 
							let two = valueId.slice(-2)//取後2碼 
							let three = valueId.slice(-3)//取後3碼 
							$.each(OutData, function (index, value) { 
								let num = false 
								if (!isEmptyObject(value)) { 
									html += `<div class="no">${No[index]}<b> - <span>${valueId}</span></b></div><div class="clearfix"></div>` 
									$.each(value, function (index2, value2) { 
										if (value2.includes(two)) { 
											
										    if(index2=='artFunE' || index2=='artFunP'){//藝Fun券
											    if(Type=='0'){
											    	num = true 
													html += `<div class="tr"> 
												    	<div class="key">${Key[index2]}</div> 
												    	<div class="num badge">${two}</div> 
												    </div>` 

											    }else if(Type=='1' && index2=='artFunE'){//選數位
											    	num = true 
													html += `<div class="tr"> 
												    	<div class="key">${Key[index2]}</div> 
												    	<div class="num badge">${two}</div> 
												    </div>` 
											    }else if(Type=='2' && index2=='artFunP'){//選紙本
											    	num = true 
													html += `<div class="tr"> 
												    	<div class="key">${Key[index2]}</div> 
												    	<div class="num badge">${two}</div> 
												    </div>` 
											    }
											}else{
												num = true 
												html += `<div class="tr"> 
											    	<div class="key">${Key[index2]}</div> 
											    	<div class="num badge">${two}</div> 
											    </div>` 
											}
										
										} 
										if (value2.includes(three)) { 
											num = true 
											html += `<div class="tr"> 
										    	<div class="key">${Key[index2]}</div> 
										    	<div class="num badge">${three}</div> 
										    </div>` 
										} 
									}); 
									if (!num) { 
										html += `<p>未中獎</p>` 
									} 
								} 
							}); 
						} 
						if (!format) { 
							$('#danger').addClass('show') 
						} else { 
							$('#danger').removeClass('show') 
						} 
					}); 
					$('#result').html(html).addClass('show') 
					$('.download_box').fadeIn() 
					$('#loading').fadeOut(500) 

 
				} 
			}); 
			//下載查詢結果 
			$(document).on('click', '#download', function (event) { 
				$('#loading').fadeIn(500) 
				html2canvas($("#result"), { 
					onrendered: function (canvas) { 
						let a = document.createElement("a"); 
						a.href = canvas 
							.toDataURL("image/jpeg", 0.92) 
							.replace("image/jpeg", "image/octet-stream"); 
						a.download = "5000.png"; 
						a.click(); 
						$('#loading').fadeOut(500) 
					} 
				}); 
			}); 
			//碼掉身分證 
			$(document).on('click', '#download2', function (event) { 
				$('.no b').children('span').text('***') 
			}); 
 
			var userData= localStorage.getItem('active');//是否開啟仇恨值 
			var userId= localStorage.getItem('userId');//存使用者ID
			var userType= localStorage.getItem('userType');//存使用者類型
			if(userId){
				$('#value').val(userId)
			}
			if(userData==1){ 
				$('#result3').addClass('active'); 
			} 
			if(userType){
				$(`input[name=type][value=${userType}]`).attr('checked', true);
			}
			
			//關閉/開啟 
			$(document).on('click', '#toggle', function (event) { 
				if($('#result3').hasClass( "active" )){ 
					localStorage.setItem('active',0);//關閉 
				}else{ 
					localStorage.setItem('active',1);//開啟 
				} 
				$('#result3').toggleClass('active'); 
 
			}); 
			//tab頁籤
			$(document).on('click', '.tabhead', function (event) { 
				$('.tabhead').removeClass('active')
				$(this).addClass('active')
				let action = $(this).attr('data-action')
				$('.tabbox').fadeOut()
				$(`#${action}`).fadeIn()
 
			}); 
 
		}); 
		function clearData(){
			localStorage.setItem('userType','1')
			localStorage.setItem('userId','')
			$('#value').val('')
			$(`input[name=type][value=1]`).prop('checked', true);
		}
 </script></body></html>
